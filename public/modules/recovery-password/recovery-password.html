<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="stylesheet" href="../../modules/recovery-password/recovery-password.css">
    <script src="../../modules/recovery-password/recovery-password.js" defer></script>
    <title>Recuperar Contraseña</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#f0f8f4]">

    <div class="w-full max-w-md p-6 bg-[#f0f8f4] rounded-2xl shadow-[9px_9px_16px_#b8b9be,_-9px_-9px_16px_#ffffff]">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">
            Recuperar contraseña
        </h1>

            <form id="recuperar-contraseñaForm" class="space-y-4">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input id="email" type="email" name="email" required class="mt-1 w-full px-4 py-2 rounded-lg shadow-inner bg-[#e0e5ec] text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>

                <button type="submit" class="w-full py-2 px-4 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700 transition">Recuperar contraseña</button>
                
            </form>

                <p class="mt-4 text-center text-sm text-gray-600">
                    ¿Recordaste tu contraseña? <a href="/index.html" class="text-green-600 hover:underline">Inicia sesión</a>
                </p>
    
            <div class="contentn-logo">
                <p>SOFT</p> <p>CAMP</p>
            </div>
    </div>

</body>
</html>
