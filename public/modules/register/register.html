<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <script type="module" src="./register.js" defer></script>
    <title>Register</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">
            Registro
        </h1>
    

            <form id="registerForm" class="space-y-4">

                <div>
                    <labelfor="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input id="nombre" type="text" name="nombre" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input id="email" type="email" name="email" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" type="password" name="password" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">telefono</label>
                    <input id="phone" type="text" name="phone" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">direccion</label>
                    <input id="address" type="text" name="address" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                
                <div>
                    <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                    <select id="rol" name="rol" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                        <option value="" disabled selected >Selecciona un rol</option>
                        <option value="campesino">Campesino</option>
                        <option value="Comprador">Comprador</option>
                    </select>
                        
                </div>

                <div>
                    <label for="terms-conditions" class="block text-sm font-medium text-gray-700">Acepto los terminos y condiciones</label>
                    <input id="terms-conditions" type="checkbox" name="terms-conditions" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>


                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">Registrarse</button>
                    
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                ¿Ya tienes una cuenta? <a href="/index.html" class="text-green-600 hover:underline">Inicia sesión</a>
            </p>
            
            <div class="contentn-logo">
                <p>SOFT</p> <p>CAMP</p>
            </div>
    </div>

</body>
</html>
